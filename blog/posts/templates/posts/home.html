{% extends 'base.html' %}

{% load static %}   
{% block js  %}
 <link rel="stylesheet" href="{% static "posts/three.js" %}"
{% endblock js %}

{% block css  %}
 <link rel="stylesheet" href="{% static "posts/home.css" %}"
{% endblock css %}

{% block body %}
    <img src="{{ post.bunner.url }}"/>
    <h1>{{username|capfirst}}</h1>
        {% for post in posts %}
            <a href="{% url 'post' post.id %}"><h1> {{forloop.counter0}} - {{post.title|title}}</h1></a>
            <p>{{post.content|truncatewords:5}}</p>
        {% empty %}
            <h1>No Post AVAILABLE</h1>     
        {% endfor%}
        
{% endblock body %}
